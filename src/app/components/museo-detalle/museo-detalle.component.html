<div class="card" style="width: 40rem; margin: 0 auto;">
    <img src="{{museo.imagen}}" alt="{{museo.nombre}}">
    <div class="card-body">
        <h5 class="card-title">{{museo.nombre}}</h5>
        <h5 class="card-subtitle">{{museo.horario}}</h5>
        <h5 class="card-subtitle">{{museo.observacion}}</h5>  

        <ul class="list-group">
          
            <li class="list-group-item">Telefono: {{museo.telefono}}</li>
            <li class="list-group-item">Precio: {{museo.precio}} â‚¬</li>
            <li class="list-group-item" *ngIf="museo.abierto">Abierto</li>
            <li class="list-group-item" *ngIf="!museo.abierto">Cerrado</li>
        </ul>
       
        <a href="{{museo.web}}"  type="button" target="_blank" class="card-link"> Web del Museo</a><br>
  
  
        <!--   <a href="" type="button" >Ubicacion Museo</a> &nbsp;   --> 

        <a routerLink="/museo_ubicacion"
        [queryParams]="{latitud:museo.coordenadas[0], longitud:museo.coordenadas[1],
            museo:museo.nombre, id:museo.id, direccion:museo.direccion}" >Ubicacion Museo </a>  &nbsp;

        <a routerLink="/museos" type="button" class="card-link">Volver a Museos</a>

            




    </div>

</div>
